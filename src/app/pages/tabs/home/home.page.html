<ion-header class="ion-no-border">
	<ion-toolbar color="primary">
		<ion-title mode="md" class="ion-no-padding">
			<ion-label>
				<ion-text color="tertiary">Welcome</ion-text>
				<p>
					<ion-text color="light"><strong>Nikhil Ag,</strong></ion-text>
				</p>
			</ion-label>
		</ion-title>
		<ion-avatar slot="end">
			<img src="./assets/img/profil.jpg" alt="">
		</ion-avatar>
	</ion-toolbar>
</ion-header>

<ion-content color="primary">

	<ion-row class="banners">
		<swiper [config]="bannerConfig">
			<ng-template swiperSlide *ngFor="let account of accounts">
				<div align="center">
					<ion-label>
						<span>Total Balance </span>
						<p class="acc-amt"><ion-text color="light">$ {{ account?.balance}} </ion-text></p>
						<span> {{ account?.acc_no }} </span>
					</ion-label>
				</div>
			</ng-template>
		</swiper>
	</ion-row>

	<ion-row class="ion-text-center feature-list">
		<swiper [config]="featureConfig">
			<ng-template swiperSlide *ngFor="let feature of features">
				<div>
					<ion-button slot="icon-only" [color]="feature?.color">
						<ion-icon [name]="feature?.icon"></ion-icon>
					</ion-button>
					<ion-label> {{ feature?.name }} </ion-label>
				</div>
			</ng-template>
		</swiper>
	</ion-row>

	<ion-list class="transactions">
		<ion-list-header>
			<ion-label color="medium">Transactions</ion-label>
		</ion-list-header>

		<ion-item-group>
			<ion-item lines="full" *ngFor="let transaction of transactions">
				<ion-thumbnail slot="start" class="ion-text-center">
					<ion-icon *ngIf="transaction.amount >= 0" color="success" size="large" name="arrow-up"></ion-icon>
					<ion-icon *ngIf="transaction.amount < 0" color="danger" size="large" name="arrow-down"></ion-icon>
					<!-- <img [src]="'./assets/img/' + (transaction.amount >= 0) ? 'up.png' : 'down.png'" alt=""> -->
				</ion-thumbnail>
				<ion-label>
					<ion-text> {{ transaction.to }} </ion-text>
					<p>
						<ion-text>
							{{ transaction.date | date: 'MMM d, y' }}
						</ion-text>
					</p>
				</ion-label>
				<ion-text slot="end">
					{{ transaction.amount >= 0 ? '$' + transaction.amount : '-$' + (transaction.amount * -1) }}
				</ion-text>
			</ion-item>
		</ion-item-group>
	</ion-list>

</ion-content>
